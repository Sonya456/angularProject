 <app-filters [products]="products" (filterUpdateEvent)="updateList($event)"></app-filters>
  <div class="card">
    <p-table [value]="filteredProducts" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr >
                <th class = "flex">Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
                <p-button label="Edit" (onClick)="openEditWindow(product.id)"></p-button>
            </tr>
        </ng-template>
    </p-table>
</div>
